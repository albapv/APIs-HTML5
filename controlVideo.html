<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reproductor de video</title>
</head>
<body>
  <video id="videoPlayer" controls></video>
  <div>
    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>
    <button id="volumeUpButton">Volume Up</button>
    <button id="volumeDownButton">Volume Down</button>
  </div>
  <div id="loadingMessage" style="display: none;">Cargando el video...</div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const videoPlayer = document.getElementById('videoPlayer');
      const playButton = document.getElementById('playButton');
      const pauseButton = document.getElementById('pauseButton');
      const volumeUpButton = document.getElementById('volumeUpButton');
      const volumeDownButton = document.getElementById('volumeDownButton');
      const loadingMessage = document.getElementById('loadingMessage');
      
      playButton.addEventListener('click', function() {
        videoPlayer.play();
      });
      
      pauseButton.addEventListener('click', function() {
        videoPlayer.pause();
      });
      
      volumeUpButton.addEventListener('click', function() {
        if (videoPlayer.volume < 1.0) {
          videoPlayer.volume += 0.1;
        }
      });
      
      volumeDownButton.addEventListener('click', function() {
        if (videoPlayer.volume > 0.0) {
          videoPlayer.volume -= 0.1;
        }
      });
      
      videoPlayer.addEventListener('error', function() {
        alert('Error al cargar el video. Verifica que el archivo sea del tipo correcto.');
      });
      
      videoPlayer.addEventListener('loadeddata', function() {
        loadingMessage.style.display = 'none';
        alert('El video se ha cargado correctamente.');
      });
      
      videoPlayer.addEventListener('loadstart', function() {
        loadingMessage.style.display = 'block';
      });
      
      videoPlayer.src = 'video.mp4';
    });
  </script>
</body>
</html>
